    <form class="p-5">
        <div class="mb-3" id="name">
            <label for="name label" class="form-label">Name</label>
            <input type="" class="form-control" id="nameLabel" placeholder="">
        </div>
        <div class="mb-3" id="shortDescription">
            <label for="short description label" class="form-label">Short Description</label>
            <textarea class="form-control" id="shortDescriptionLabel" rows="2"></textarea>
            <div id="imageContainer"></div>
            <div class="mb-3" id="editor-container"></div>
            <div class="input-group mb-3">
                <input type="file" class="form-control" id="uploadImage">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            <button type="submit" class="btn btn-primary" id="creationButton">Create</button>
        </div>
    </form>
