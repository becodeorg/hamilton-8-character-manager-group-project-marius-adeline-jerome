
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/99e5b11f7e.js" crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Characters Manager</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item d-flex">
            <a class="nav-link" href="#">Create a new character</a>
          </li>
          <li class="nav-item dropdown">
      </div>
    </div>
  </nav>

    <div class="container">

        <div class="card mt-5 shadow p-3 mb-5 bg-body-tertiary rounded">

            <form id="CharacterForm" action="https://character-database.becode.xyz/characters" method="POST" enctype="multipart/form-data">

              <div class="d-flex flex-row justify-content-between">

                <img id="FormImage" class="card w-25 h-auto m-4" alt="...">

                
                 <div class="w-75">

                  <div class="ps-4 pe-4 mt-4">
                      <label class="mb-2" for="name">Name :</label>
                      <input class="form-control" id="FormName" type="text" name="name" value="" required><br><br>

                  </div>

                  <div class=" ps-4 pe-4">
                      <label class="mb-2" for="shortDescription">Short Description :</label>
                      <input class="form-control" type="text" id="FormShortDescription" name="shortDescription" required><br><br>
                  </div>

                  <div class="ps-4 pe-4">
                    <label class="mb-2" for="image">Change picture :</label>
                    <input class="form-control" id="FormNewImage" type="file"  accept="image/jpeg"><br>
                  </div>

                </div>

              </div>
              
              
            <br>
            <div class="ps-4 pe-4">
                <label class="mb-2" for="description">Description :</label><br>
                <textarea class="form-control" id="FormDescription" name="description" rows="10" cols="50" required></textarea><br><br>
            </div>


            <div class="d-flex justify-content-center mb-4">
            <input class="btn btn-outline-success w-25" id="EditButton" type="submit" value="Edit Character">
          </div>
          </form>


        </div>

    </div>

      <footer>
        
        <div class="container-fluid w-auto text-center bg-body-tertiary border mt-5 pt-5 pb-5">
            <div class="card-header mb-2">
            A website by
            </div>
            <div class="card-body">
            <h5 class="card-title">Marius, Adeline & Jérôme</h5>
            <p class="card-text mt-3">during our apprenticeship @BeCode</p>
            </div>
            <div class="card-footer text-body-secondary mt-2 ">
            June/July 2023
            </div>
        </div>
    
    </footer>

      <script src="EditPage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body>




</html>
