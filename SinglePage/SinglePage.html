<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Character Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/99e5b11f7e.js" crossorigin="anonymous"></script>
</head>

  <body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Characters Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item d-flex">
          <a class="nav-link" href="#">Create a new character</a>
        </li>
        <li class="nav-item dropdown">
    </div>
  </div>
</nav>



    <div class="CharactersContainer container text-center align-items-center">



    </div>


    <div class="container text-center align-items-center">

        <div class="row">

            <div class="col-12 mt-5 mb-5">
                <h1>All the characters</h1>
                <p>Here is a list of all the characters, <br>
                choose wisely !</p>
            </div>

            <div class="col-12 mb-3">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
            </div>

            <div class="col-12 mb-3">
                <div class="NewCharacter bg-body-tertiary border ">
                    <a class="CreateNewCharacter" href="#"><i class="fa-solid fa-plus" style="color: rgb(179, 178, 178); font-size: xx-large; margin: 15px;"></i></a>
                </div>

                

            </div>


        </div>

            
        </div>


    <footer>
        
        <div class="container-fluid w-auto text-center bg-body-tertiary border mt-5 pt-5 pb-5">
            <div class="card-header mb-2">
            Un site réalisé par
            </div>
            <div class="card-body">
            <h5 class="card-title">Marius, Adeline & Jérôme</h5>
            <p class="card-text mt-3">during our apprenticeship @BeCode</p>
            </div>
            <div class="card-footer text-body-secondary mt-2 ">
            June/July 2023
            </div>
        </div>

    </footer>

    <script src="SinglePage.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>


</html>
